<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Trending Prediction</title>
  </head>
  <body>
    <div class="container">
      <h1>Predict if a YouTube Video is Trending</h1>
      <form id="prediction-form">
        <label for="views">Views:</label>
        <input type="number" id="views" name="views" required />

        <label for="likes">Likes:</label>
        <input type="number" id="likes" name="likes" required />

        <label for="dislikes">Dislikes:</label>
        <input type="number" id="dislikes" name="dislikes" required />

        <label for="comment_count">Comment Count:</label>
        <input type="number" id="comment_count" name="comment_count" required />

        <button type="submit">Predict</button>
      </form>

      <div id="result"></div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
